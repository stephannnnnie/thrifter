<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetCouture | Your Matches</title>
    <style>
        :root {
            --primary: #ffd1dc;
            --background: #fff6f6;
            --text: #4a4a4a;
            --light-text: #777777;
            --border: #ffe4e4;
            --hover: #ffb6c1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .navbar {
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nav-brand {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--text);
    }

    .leaf-logo {
        width: 30px;
        height: 30px;
        background-color: var(--leaf);
        margin-right: 15px;
        clip-path: path('M15,0 C25,10 30,15 15,30 C0,15 5,10 15,0');
        animation: gentle-rotate 3s ease-in-out infinite;
    }

    @keyframes gentle-rotate {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(5deg); }
    }
        
        .logo {
            font-size: 28px;
            font-weight: normal;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 3px;
        }
        
        .products-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .product-card {
            background: white;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .product-info {
            text-align: center;
        }
        
        .product-title {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .product-price {
            font-size: 18px;
            color: var(--text);
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .product-tag {
            font-size: 12px;
            padding: 4px 8px;
            background: var(--primary);
            border-radius: 12px;
            color: var(--text);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <div class="leaf-logo"></div>
            <span class="logo">CLOSETCOUTURE</span>
        </a>
        <div class="nav-links">
            <!-- ...existing nav links... -->
        </div>
    </nav>

    <div class="products-container">
        <div class="welcome-message">
            <h2>Your Matched Items</h2>
            <p>Based on your preferences</p>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be populated here -->
        </div>
    </div>

    <script>
        // Sample product data
        const allProducts = [
            {
                id: 1,
                title: "Floral Summer Dress",
                price: 89.99,
                image: "",
                tags: {
                    details: ["Floral"],
                    color: ["Pink", "White"],
                    size: ["S", "M", "L"],
                    seasons: ["Summer"],
                    material: ["Cotton"],
                    length: ["Midi"],
                    occasion: ["Everyday"],
                    fit: ["Regular"]
                }
            },
            // Add more products here...
        ];
        
        // Get user preferences from localStorage
        const userData = JSON.parse(localStorage.getItem('recommendedItems'));
        console.log('localStorage2:', userData);
        // Filter products based on user preferences
        function filterProducts(products, preferences) {
            return products.filter(product => {
                // Check if any user preference matches with product tags
                return Object.keys(preferences).some(category => {
                    const userPrefs = preferences[category];
                    const productTags = product.tags[category] || [];
                    return userPrefs.some(pref => productTags.includes(pref));
                });
            });
        }

        // Create product card HTML
        function createProductCard(product) {
            const allTags = Object.values(product.tags).flat();
            const tagsHTML = allTags
                .map(tag => `<span class="product-tag">${tag}</span>`)
                .join('');

            return `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-tags">${tagsHTML}</div>
                    </div>
                </div>
            `;
        }

        // Display filtered products
        window.addEventListener('DOMContentLoaded', () => {
            // console.log('User data:', userData);
            if (userData && userData.preferences) {
                console.log('User preferences:', userData.preferences);
                const filteredProducts = filterProducts(allProducts, userData.preferences);
                const productsGrid = document.getElementById('productsGrid');
                
                if (filteredProducts.length > 0) {
                    productsGrid.innerHTML = filteredProducts
                        .map(product => createProductCard(product))
                        .join('');
                } else {
                    productsGrid.innerHTML = '<p>No matches found. Try adjusting your preferences.</p>';
                }
            }
        });
    </script>
</body>
</html>
