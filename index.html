<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetCouture | Sustainable Fashion</title>
    <style>
        :root {
            --primary: #ffd1dc;
            --background: #fff6f6;
            --text: #4a4a4a;
            --light-text: #777777;
            --border: #ffe4e4;
            --hover: #ffb6c1;
            --leaf: #98fb98;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .navbar {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text);
        }

        .leaf-logo {
            width: 30px;
            height: 30px;
            background-color: var(--leaf);
            margin-right: 15px;
            clip-path: path('M15,0 C25,10 30,15 15,30 C0,15 5,10 15,0');
            animation: gentle-rotate 3s ease-in-out infinite;
        }
        
        @keyframes gentle-rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
        
        .logo {
            font-size: 28px;
            font-weight: normal;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: var(--hover);
        }
        
        .hero-section {
            text-align: center;
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .hero-subtitle {
            font-size: 18px;
            color: var(--light-text);
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: var(--text);
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: var(--hover);
            transform: translateY(-2px);
        }
        
        .marketplace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background-color: white;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 209, 220, 0.3);
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .product-info {
            text-align: center;
        }
        
        .product-title {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .seller-info {
            font-size: 14px;
            color: var(--light-text);
        }
        
        .section-title {
            text-align: center;
            font-size: 26px;
            margin: 40px 0 20px;
            color: var(--text);
        }
        
        .loading-spinner {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 209, 220, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            border-top: 2px solid var(--border);
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <div class="leaf-logo"></div>
            <span class="logo">CLOSETCOUTURE</span>
        </a>
        <div class="nav-links">
            <a href="shop.html">shop</a>
            <a href="sell.html">sell</a>
            <a href="about.html">about</a>
        </div>
    </nav>
    
    <div class="hero-section">
        <h1 class="hero-title">Sustainable Fashion Marketplace</h1>
        <p class="hero-subtitle">Buy and sell pre-loved clothing. Extend the lifecycle of fashion while expressing your unique style.</p>
        <a href="shop.html" class="cta-button">Find Your Style</a>
    </div>

    <h2 class="section-title">Featured Items</h2>
    
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
        <p>Loading items...</p>
    </div>
    
    <div class="marketplace-grid" id="marketplace-grid"></div>

    <footer>
        Â© 2025 closetcouture
    </footer>

    <script>
        // API configuration
        const API_BASE_URL = 'http://localhost:5000/api'; // Update with your API URL
        
        // Function to fetch items from API
        async function fetchItems() {
            try {
                const response = await fetch(`${API_BASE_URL}/clothes`);
                if (!response.ok) {
                    throw new Error('Failed to fetch items');
                }
                data = await response.json();
                console.log('response:', data);
                return await data;
            } catch (error) {
                console.error('Error fetching items:', error);
                return [];
            }
        }
        
        // Function to create product card
        function createProductCard(product) {
            const imageUrl = '../images/'+product.file_name;
                
            return `
                <div class="product-card" data-id="${product.id}">
                    <img class="product-image" src="${imageUrl}" alt="${product.name}">
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">$${product.retailPrice}</div>
                        <div class="seller-info">posted by ${product.owner} </div>
                    </div>
                </div>
            `;
        }
        
        // Function to render products
        async function renderProducts() {
            const loadingSpinner = document.getElementById('loading-spinner');
            const marketplaceGrid = document.getElementById('marketplace-grid');
            
            try {
                loadingSpinner.style.display = 'block';
                marketplaceGrid.innerHTML = '';
                
                const items = await fetchItems();
                
                if (items.length === 0) {
                    marketplaceGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No items found. Be the first to sell something!</p>';
                } else {
                    marketplaceGrid.innerHTML = items.map(item => createProductCard(item)).join('');
                    
                    // Add click event to product cards
                    document.querySelectorAll('.product-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const productId = card.getAttribute('data-id');
                            window.location.href = `product-details.html?id=${productId}`;
                        });
                    });
                }
            } catch (error) {
                console.error('Error rendering products:', error);
                marketplaceGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Failed to load items. Please try again later.</p>';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
        
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
