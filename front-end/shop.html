<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetCouture | Shop</title>
    <style>
        :root {
            --primary: #ffd1dc;
            --background: #fff6f6;
            --text: #4a4a4a;
            --light-text: #777777;
            --border: #ffe4e4;
            --hover: #ffb6c1;
            --leaf: #98fb98;
            --form-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text);
        }

        .leaf-logo {
            width: 30px;
            height: 30px;
            background-color: var(--leaf);
            margin-right: 15px;
            clip-path: path('M15,0 C25,10 30,15 15,30 C0,15 5,10 15,0');
            animation: gentle-rotate 3s ease-in-out infinite;
        }

        @keyframes gentle-rotate {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        .logo {
            font-size: 28px;
            font-weight: normal;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: var(--hover);
        }

        .shop-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .shop-form {
            background: var(--form-bg);
            padding: 30px;
            border: 3px solid var(--primary);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 209, 220, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: var(--text);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--hover);
        }

        .image-preview {
            width: 200px;
            height: 200px;
            border: 2px dashed var(--primary);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            color: var(--light-text);
        }

        .preferences-section {
            margin: 30px 0;
        }

        .preferences-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--text);
            text-align: center;
        }

        .category-label {
            font-weight: bold;
            margin: 20px 0 10px 0;
            color: var(--text);
            font-size: 16px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tag:hover {
            background: var(--primary);
            color: white;
        }

        .tag.selected {
            background: var(--primary);
            color: white;
            border-color: var(--hover);
        }

        .submit-btn {
            background: var(--primary);
            color: var(--text);
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: var(--hover);
        }

        .optional-label {
            color: var(--light-text);
            font-size: 14px;
            margin-left: 8px;
            font-weight: normal;
        }

        /* Price slider styles */
        .price-slider-container {
            margin-top: 15px;
        }

        .price-range {
            width: 100%;
            margin-bottom: 10px;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: var(--border);
            outline: none;
        }

        .price-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .price-range::-webkit-slider-thumb:hover {
            background: var(--hover);
        }

        .price-range::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }

        .price-range::-moz-range-thumb:hover {
            background: var(--hover);
        }

        .price-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--text);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            border-top: 2px solid var(--border);
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <div class="leaf-logo"></div>
            <span class="logo">CLOSETCOUTURE</span>
        </a>
        <div class="nav-links">
            <a href="shop.html">shop</a>
            <a href="sell.html">sell</a>
            <a href="about.html">about</a>
        </div>
    </nav>

    <div class="shop-container">
        <form class="shop-form" id="shopForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="photo">Upload a photo for matching <span class="optional-label">(optional)</span></label>
                <input type="file" id="photo" accept="image/*">
                <div class="image-preview" id="photoPreview">
                    Upload a photo to find similar items
                </div>
            </div>

            <div class="form-group">
                <label for="priceRange">Maximum Price ($50)</label>
                <div class="price-slider-container">
                    <input type="range" id="priceRange" class="price-range" min="5" max="50" step="1" value="20">
                    <div class="price-value">Price: $<span id="priceValue">20</span></div>
                </div>
            </div>

            <div class="preferences-section">
                <h3 class="preferences-title">Select Your Style Preferences</h3>
                <!-- Tags will be populated here -->
            </div>

            <button type="submit" class="submit-btn">Show My Matches</button>
        </form>
    </div>

    <footer>
        Â© 2025 closetcouture
    </footer>

    <script>
        const preferences = {
            location: ['Los Angeles', 'New York City', 'Chicago', 'Houston', 'Phoenix', 'Philadelphia', 'San Antonio',
                'San Diego', 'Dallas', 'San Jose', 'Austin', 'San Francisco', 'Seattle', 'Denver', 'Boston',
                'Miami', 'Atlanta', 'Portland', 'Las Vegas', 'Nashville'],
            details: ['Metallic', 'Floral', 'Stripes', 'Pattern', 'Ruffles', 'Sequins', 'Checkers', 'Animal print'],
            color: ['Grey', 'Red', 'Beige', 'White', 'Yellow', 'Multicolor', 'Blue', 'Purple', 'Brown', 'Orange', 'Black', 'Green', 'Pink'],
            size: ['XS', 'XXL', 'S', 'L', 'M', 'XL'],
            seasons: ['Fall', 'Summer', 'Winter', 'Spring', 'Multi Season'],
            material: ['Viscose', 'Lyocell', 'Lace', 'Synthetic', 'Cotton', 'Silk', 'Cupro', 'Linen', 'Wool'],
            length: ['Maxi', 'Mini', 'Midi'],
            occasion: ['Statement', 'Business', 'Formal', 'Dressed-up', 'Everyday'],
            fit: ['Oversized', 'Cropped', 'Maternity', 'Curve', 'Wrap', 'Stretchy']
        };

        // Price slider functionality
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');

        priceRange.addEventListener('input', function () {
            priceValue.textContent = this.value;
        });

        // Image preview functionality
        document.getElementById('photo').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('photoPreview').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('photoPreview').textContent = '';
                }
                reader.readAsDataURL(file);
            }
        });

        // Create tag sections
        const preferencesSection = document.querySelector('.preferences-section');
        Object.entries(preferences).forEach(([category, items]) => {
            const categoryDiv = document.createElement('div');
            categoryDiv.innerHTML = `
                <div class="category-label">${category.charAt(0).toUpperCase() + category.slice(1)}</div>
                <div class="tags-container" id="${category}-tags"></div>
            `;
            preferencesSection.appendChild(categoryDiv);

            const container = categoryDiv.querySelector('.tags-container');
            items.forEach(item => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.textContent = item;
                tag.onclick = () => tag.classList.toggle('selected');
                container.appendChild(tag);
            });
        });

        // Form submission
        document.getElementById('shopForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const selectedPreferences = {};
            Object.keys(preferences).forEach(category => {
                const selected = [...document.querySelectorAll(`#${category}-tags .selected`)]
                    .map(tag => tag.textContent);
                selectedPreferences[category] = selected;
            });
            console.log('Selected preferences:', selectedPreferences);

            // Get photo if available
            const photoInput = document.getElementById('photo');
            let photoData = null;

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photoData = e.target.result;
                    console.log('Photo data:', photoData);

                    // Complete form submission with photo data
                    completeSubmission(photoData);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                // No photo selected, continue with null photo data
                completeSubmission(null);
            }

            function completeSubmission(photoData) {
                const userData = {
                    email: document.getElementById('email').value,
                    name: document.getElementById('name').value,
                    maxPrice: document.getElementById('priceRange').value,
                    preferences: selectedPreferences,
                    photo: photoData // Will be null if no photo uploaded
                };
                fetch('http://localhost:5000/api/recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                })
                    .then(response => response.json())
                    .then(data => {
                        // å­å¨è¿åçæ¨èç»æ
                        localStorage.setItem('recommendedItems', JSON.stringify(data));
                        
                        console.log('localStorage:', localStorage.getItem('recommendedItems'));
                        // window.location.href = 'products.html';
                        setTimeout(() => {window.location.href = 'products.html';}, 100);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to get recommendations. Please try again.');
                    });
            }
        });
    </script>
</body>

</html>
